      - name: target_speed
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: weapon_altitude
        tests:
          - dbt_utils.accepted_range:
              min_value: -428
      - name: weapon_latitude
        tests:
          - dbt_utils.accepted_range:
              min_value: -90
              max_value: 90
      - name: weapon_longitude
        tests:
          - dbt_utils.accepted_range:
              min_value: -180
              max_value: 180 
      - name: weapon_heading
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
