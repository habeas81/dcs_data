version: 2

models:
  - name: stg_sdcs__airbase
    description:
      An airbase per campaign, with it's current status
    config:
      tags:
        - structured
        - slowly_changing
        - staging
    columns:
      - name: id
        tests:
          - unique
          - not_null
      - name: airbase_id
        description: The id of the specific airbase
        tests:
          - not_null
      - name: campaign_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_sdcs__campaigns')
              field: campaign_id
      - name: coalition
        tests:
          - not_null
          - accepted_values: 
              values:
                - "BLUE"
                - "RED"
                - "NEUTRAL"
      - name: airbase_name
        description: The name of the airbase 
        tests:
          - not_null
      - name: is_damaged
        tests:
          - not_null
      - name: is_functional
        tests:
          - not_null
      - name: level
        tests:
          - not_null
      - name: dcs_coordinates_u
        tests:
          - not_null
      - name: dcs_coordinates_v
        tests:
          - not_null

  - name: stg_sdcs__campaigns
    description: >
      Each round on a map in the sdcs server
    config:
      tags:
        - structured
        - slowly_changing
        - staging
    columns:
      - name: campaign_id
        tests:
          - unique
          - not_null
      - name: datetime_started
        tests:
          - not_null
      - name: campaign_length
        description: The length of the campaign in days.
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
      - name: theatre
        description: The version of the map that the campaign ran on.
        tests:
          - not_null
          - accepted_values:
              values:
                - Caucasus
                - CaucasusInverted
                - PersianGulf
                - PersinaGulfInverted
                - Syria
                - SyriaInverted
                - Nevada
                - NevadaInverted
                - Sinai
                - SinaiInverted
      - name: map
        description: The map the campaign was played on regardless of direction
        tests:
          - not_null
          - accepted_values:
              values:
                - Caucasus
                - PersianGulf
                - Syria
                - Nevada
                - Sinai
      - name: winning_coalition
        description: The coalition that won the map.
        tests:
          - not_null
          - accepted_values:
              values:
                - Blue
                - Red
                - Not Ended


  - name: stg_sdcs__hits
    description:
      Hit events
    config:
      tags:
        - structured
        - staging
    columns:
      - name: hit_id
        tests:
          - not_null
      - name: campaign_id
