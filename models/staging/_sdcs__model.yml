      - name: target_altitude
        tests:
          - dbt_utils.accepted_range:
              min_value: -428
      - name: target_latitude
        tests:
          - dbt_utils.accepted_range:
              min_value: -90
              max_value: 90
      - name: target_longitude
        tests:
          - dbt_utils.accepted_range:
              min_value: -180
